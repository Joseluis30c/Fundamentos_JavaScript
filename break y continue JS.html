<!DOCTYPE html>
<html>
<head>
    <title>Fundamentos de JS</title>
</head>
<body>
    <h1>Fundamentos de JS</h1>
<script>
   

    const numeros = [1,2,3,4,5,6,7,8,9,0];

    //BREAK - ROMPE EL CICLO Rompiendo el bucle cuando i es igual a 5
    for(let i=0;i<numeros.length;i++){
        if(i===5){
            break;
        }
        console.log(numeros[i]);
    }

    //CONTINUE SE SALTA LA ITERACION
    for(let i=0;i<numeros.length;i++){
        if(i===5){
            continue;
        }
        console.log(numeros[i]);
    }
</script>
</body>
</html>
