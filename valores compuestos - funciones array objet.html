   // OBJETOS - Coleccion de llaves valor

   const b = {};
   console.log(b);

   /* dentro de un objeto a las variables se le van
   a llamar atributos/propiedades y a las funciones 
   se les llama metodos*/
   const jose = {
    nombre: "Jose",
    apellido: "Rivas",
    edad: 20,
    //dentro de un objeto puede declarar un array
    pasatiempos: ["Correr","Escuchar musica","Aprender"],
    soltero: true,
    //tambien un objeto dentro de un objeto
    contacto:{
        email: "jose@gmail.com",
        instagram: "joseluis30_c",
        movil: "987654321"
    },
    //tambien una funcion
    saludar: function(){
        console.log("Hola ;)")
    },

    decirMiNombre: function(){
        console.log(`Hola me llamo ${this.nombre} ${this.apellido} y tengo ${this.edad} a침os y me puedes seguir como ${this.contacto.instagram} en intagram`)
    }

   }

   //Acceder al objeto
   console.log(jose["nombre"]); //Jose
   console.log(jose.nombre); //Jose
   //acceder a un array dentro del objeto
   console.log(jose.pasatiempos); //Correr,Escuchar musica,Aprender
   console.log(jose.pasatiempos[1]); //Escuchar musica
   //Acceder a un objeto dentro de un objeto
   console.log(jose.contacto); //email,instagram,movil
   console.log(jose.contacto.instagram); //joseluis30_c
   //acceder a una funcion dentro del objeto
   jose.saludar(); //Hola ;)
   jose.decirMiNombre(); //Hola me llamo Jose Luis y tengo 20 a침os y me puedes seguir en intagram como joseluis30_c
   
   //Listar como array solo las propiedad del objeto
   console.log(Object.keys(jose)); //posicion / propiedad

   //listar como array solo los valores del objeto
   console.log(Object.values(jose)); // posicion / valor

   //Evalua si existe una propiedad del array
   console.log(jose.hasOwnProperty("nombre")); //true
   console.log(jose.hasOwnProperty("nacimiento")); //false
